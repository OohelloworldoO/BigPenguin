<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>網頁test_版本1</title>
    <meta name="description" content="主頁">
    <meta name="keywords" content="AI資訊">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <!--css-->
    <link rel="stylesheet" href="register.css">

    <!--boxicons css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<!--icons的部分去  https://boxicons.com/ -->
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="dragon_ball.png" alt="dragon_ball"  >
                </span>

                <div class="text text_header">

                    <span class="text name">岐黃妙訣</span>
                    <span class="text profession">企鵝呱呱</span>
                </div>

            </div>

            <i class='bx bx-chevron-right toggle' ></i>
        </header>

        <div class="menu_bar">
            <div class="menu">


                <ul class="menu_links">
                    <li class="search_box">
                        <a>
                            <i class='bx bx-search icons' ></i>
                            <input type="text" placeholder="搜尋 search">
                        </a>
                    </li>


                    <li class="home_Button" id="home">
                        <a class="main_page">
                            <i class='bx bx-home-circle icons'></i>
                            <span class="text nav_text">主頁</span>
                        </a>
                    </li>



                    <li class="nav_link">
                        <a>
                            <i class='bx bx-history icons'></i>
                            <span class="text nav_text">紀錄病例</span>
                        </a>
                    </li>

                    <li class="nav_link">
                        <a >
                            <i class='bx bx-book-content icons'></i>
                            <span class="text nav_text">查詢資料</span>
                        </a>
                    </li>

                    <li class="nav_link">
                        <a >
                            <i class='bx bxs-edit-alt icons'></i>
                            <span class="text nav_text">使用反饋</span>
                            
                        </a>
                    </li>

                    <li class="nav_link">
                        <a >
                            <i class='bx bx-wink-smile icons'></i>
                            <span class="text nav_text">人員介紹</span>
                        </a>
                    </li>

                </ul>

            </div>

            <div class="bottom_content">

                    <li class="nav_link">
                        <a class="loggout">
                            <i class='bx bx-log-out icons'></i>
                            <span class="text nav_text">登出</span>
                        </a>
                    </li>

                    <li class="mode">
                        <div class="moon_sun">
                            <i class="bx bx-moon icons moon"></i>
                            <i class="bx bx-sun icons sun"></i>
                        </div>

                        <span class="text mode_text">Dark Mode</span>

                        <div class="toggle_switch">
                            <span class="switch"></span>
                        </div>

                    </li>



            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">
            國立金門大學
            <div class="picture">

            </div>



            <div class="loggin-box">
                <h2>用戶註冊</h2>
                <form method="POST" action="/sign_up">
                    <div class="user-box">
                        <input  type="text" name="name" id="name" required>
                        <label for="username">
                            使用者名稱
                        </label>
                    </div>
                    
                    <div class="user-box">
                        <input type="email" name="email" id="email" " required>
                        <label for="email">
                            電子郵件
                        </label>
                    </div>

                    <div class="user-box">
                        <input type="text" name="phone" id="phone" " required>
                        <label for="phone">
                            電話號碼
                        </label>
                    </div>

                    <div class="user-box">
                        <input type="password" name="password" id="password" " required>
                        <label for="password">
                            密碼
                        </label>
                    </div>

                    <div class="user-box">
                        <input type="file" name="file" id="file" accept="image/jpg, image/jpeg, image/png" required>
                        <label for="file">
                        </label>
                    </div>

                    <a><input type="submit" value="Submit" id="submit"></a>
                </form>
        </div>
    </section>

    <script src="register.js"></script>
</body>

</html>
